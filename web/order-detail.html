    <section class="menu-section mt-4">
        <div class="container">
            <div class="row ">
                <div class="col-lg-6 mb-4">
                    <div class="contact-form">
                        <h4 class="mb-3">Information</h4>
                        <form id="order-form">
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="numOfGuests">Number of guests</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="numOfGuests" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label for="datetime">Time</label>
                                    <div class="input-group">
                                        <input type="date" class="form-control" id="datetime" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label for="status">Status</label>
                                    <div class="input-group">
                                        <select class="form-control" id="status" required>
                                            <option id="submitted" value="SUBMITTED">Submitted</option>
                                            <option id="cancelled" value="CANCELLED">Cancelled</option>
                                            <option id="completed" value="COMPLETED">Completed</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <label for="message">Message</label>
                                    <div class="input-group">
                                        <textarea type="text" class="form-control" id="message"></textarea>
                                    </div>
                                </div>
                            </div>
                            <button class="main-button-icon mt-2" type="submit" id="submit-order-btn">Submit</button>
                        </form>
                    </div>
                </div>

                <div class="col-6">
                    <div class="mb-3 d-flex justify-content-between">
                        <h4>Order</h4>
                        <h4 id="total-price"></h4>
                    </div>
                    <div id="foods-container"></div>
                </div>

                <div class="col-lg-12 mt-4">
                    <h4 class="mb-4">Choose food</h4>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="product-type-container" id="menu-tab" role="tablist">
                                <div class="nav-item" role="presentation">
                                    <div class="nav-link active" id="breakfast-tab" data-bs-toggle="tab"
                                        data-bs-target="#breakfast-tab-pane" type="button" role="tab"
                                        aria-controls="breakfast-tab-pane" aria-selected="true">
                                        <img src="assets/images/tab-icon-01.png" alt="">
                                        <p class="mt-3 font-weight-bold text-center">Breakfast</p>
                                    </div>
                                </div>
                                <div class="nav-item" role="presentation">
                                    <div class="nav-link" id="lunch-tab" data-bs-toggle="tab"
                                        data-bs-target="#lunch-tab-pane" type="button" role="tab"
                                        aria-controls="lunch-tab-pane" aria-selected="false">
                                        <img src="assets/images/tab-icon-02.png" alt="">
                                        <p class="mt-3 font-weight-bold text-center">Lunch</p>
                                    </div>
                                </div>
                                <div class="nav-item" role="presentation">
                                    <div class="nav-link" id="dinner-tab" data-bs-toggle="tab"
                                        data-bs-target="#dinner-tab-pane" type="button" role="tab"
                                        aria-controls="dinner-tab-pane" aria-selected="false">
                                        <img src="assets/images/tab-icon-03.png" alt="">
                                        <p class="mt-3 font-weight-bold text-center">Dinner</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 d-flex">
                            <div class="input-group mt-auto contact-form mt-auto mb-2">
                                <input id="prod-search-input" type="text" class="form-control mb-0"
                                    placeholder="Search product" aria-label="Search product"
                                    aria-describedby="basic-addon2">
                                <div
                                    class="input-group-append rounded-0 search-btn main-button-icon d-flex align-items-center justify-content-center px-3">
                                    Search
                                </div>
                                <div
                                    class="create-btn input-group-append  search-btn main-button-icon d-flex align-items-center justify-content-center px-3">
                                    Create
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-content menu-container" id="myTabContent">
                        <div class="tab-pane fade show active" id="breakfast-tab-pane" role="tabpanel"
                            aria-labelledby="breakfast-tab" tabindex="0">
                            <div class="products-container">
                            </div>
                        </div>
                        <div class="tab-pane fade" id="lunch-tab-pane" role="tabpanel" aria-labelledby="lunch-tab"

                        </div>
                        <div class="tab-pane fade" id="dinner-tab-pane" role="tabpanel" aria-labelledby="dinner-tab"
